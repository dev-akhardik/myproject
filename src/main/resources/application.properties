# Set your application name
spring.application.name=myproject

# Exclude JDBC auto-configuration (no DB needed)
##spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Set a custom username and password for login
spring.security.user.name=user
spring.security.user.password=pass
spring.security.user.roles=USER

# ⚠️ IMPORTANT:
# You cannot write "Or to disable security completely:" inside .properties
# It's just a comment for you, not a property!
# If you want to DISABLE security completely, then remove above 3 lines (user/pass/roles)
# and ADD this line separately:

# Disable Spring Security auto-configuration (no login page at all)
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


##h2 disable here
#spring.h2.console.enabled=false



spring.jpa.hibernate.hbm2ddl.auto=create
spring.session.jdbc.initialize-schema: always

# Defer JPA initialization until the datasource is fully available
spring.jpa.defer-datasource-initialization=true

server.port=8086